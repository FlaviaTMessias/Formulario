<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Validação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulário de Cadastro</h2>
    <!--action='#' para colocar link do formulario-->
    <form id="form" action="#" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
      <span id="errorNome" class="error"></span>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
      <span id="errorEmail" class="error"></span>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" placeholder="Digite sua idade">
      <span id="errorIdade" class="error"></span>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone">
      <span id="errorTelefone" class="error"></span>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
      <span id="errorSenha" class="error"></span>

      <!-- Novo campo - Confirmar Senha -->
      <label for="confirmarSenha">Confirmar Senha:</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha">
      <span id="errorConfirmarSenha" class="error"></span>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
